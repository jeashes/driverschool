 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'school/styles/style.css' %}" >
    <link rel="stylesheet" href="{% static 'school/styles/base.css' %}" >

    <link rel="stylesheet" href="{% static 'school/styles/rating_style.css' %}">


</head>
<body>



    <header class="header">

        <img class="header-background desktop-background"
             src="{% static 'school/desktop-drive-girl.png' %}"
             alt="Desktop background">
        <img class="header-background tablet-background"
             src="{% static 'school/tablet-drive-girl.png' %}"
             alt="Tablet background">
        <img class="header-background mobile-background"
             src="{% static 'school/mobile-drive-girl.png' %}"
             alt="Mobile background">

        <div class="content-wrapper header-content-wrapper">
            <div class="header-content">

                    <div class="logo-wrapper">
                        <div class="logo">
                            <span class="logo-name">Лого</span>
                        </div>
                        <span class="logo-title">Автошкола.Ua</span>
                    </div>

                    <div class="contacts header-contacts">
                        <div class="icon-wrapper header-icons">
                            <a href="#" class="icon icon-header">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="#" class="icon icon-header">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>


                            <a class="icon icon-header">
                                <i class="cust-icon icon-people"></i>
                            </a>


                        </div>
                        <div class="header-login">
                            <span class="login-text">Вхід/Реєстрація</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    {% include 'school/footer.html' %}


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'school/js/rating.js' %}"></script>
</body>
</html>
